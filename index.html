<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="rounds">
          <div>Round:</div>
          <div class="round-counter"></div>
          <div class="player-1-container">Player 1:</div>
          <div class="player-1-counter"></div>
          <div class="player-2-container">Player 2:</div>
          <div class="player-2-counter"></div>
      </div>
      <div class="button-container">
        <button class="reset-button">Reset Game</button>
        <button class="modal-trigger" id="one-player-mode">1 Player mode</button>
        <div class="modal one-player-modal">
          <div class="modal-content">
            <button type="button" class="close-player-modal" id="close-1">&times;</button>
            <h1>Create player</h1>
            <form action="" class="one-player">
              <label for="player">Player: </label>
              <input type="text" name="player1" id="player" placeholder="Player 1">
              <button class="start-game-button" id="sg-btn1">START GAME</button>
            </form>
          </div>
        </div>
        <button class="modal-trigger" id="two-player-mode">2 Player mode</button>
        <div class="modal two-player-modal">
          <div class="modal-content">
            <button type="button" class="close-player-modal" id="close-2">&times;</button>
            <h1>Create players</h1>
            <form action="" class="two-player">
              <label for="player1">Player 1: </label>
              <input type="text" name="player1" id="player1" placeholder="Player 1">
              <label for="player2">Player 2:</label>
              <input type="text" name="player2" id="player2" placeholder="Player 2">
              <button class="start-game-button" id="sg-btn2">START GAME</button>
            </form>
          </div>
        </div>
        <button class="next-round-button-main">Next round</button>
        <div class="modal message-modal">
          <div class="modal-content">
            <button type="button" class="close-button-3">&times;</button>
            <h1 class="message-head"></h1>
            <p></p>
            <button class="next-round-button">Next round</button>
          </div>
        </div>
      </div>
      <div class="message-container">Chose player mode to start</div>
      <div class="board-container">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
     
  <script src="script.js"></script>
</body>
</html>
